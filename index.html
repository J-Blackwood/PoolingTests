<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test Pooling Simulator</title>
    <style>
    body {
        background-color: #232F3E;
        }
    label, button {
        color: #FF9900;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        margin-left: 40px;
        }
     input {
        color: #232F3E;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        margin-left: 20px;
        }
    </style>
    <script>
        var callAPI = (PopulationSize, BasePrevalence, TestSens, TestSpec)=>{
            var myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");
            var raw = JSON.stringify({"PopulationSize": PopulationSize,
                                      "BasePrevalence": BasePrevalence, 
                                      "TestSensitivity":TestSens,
                                      "TestSpecificity":TestSpec});
            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
            };
        var replaceOptimalParams = (responseData) => {
            $('#poolSize').replaceWith('<div class="poolSize"> Cost minimizing pool size:' + responseData.MinTestGroupSize.SubgroupSize + '</div>')
            $('#E_tests').replaceWith('<div id = "E_tests"> Expected Number of tests: ' + responseData.MinTestGroupSize.ExpectedNumberTests +  '</div>'
        }
            fetch("https://y8lwxgq0nh.execute-api.us-east-1.amazonaws.com/Dev", requestOptions)
            .then(response => response.json())
            .then(replaceOptimalParams)
            .catch(error => console.log('error', error));
        }
    </script>
</head>
<body>
    <form>
        <label>Name :</label>
        <input type="text" id="fName">
        <br>
        <label>Population Size :</label>
        <input type="number" id="pSize">
        <br>
        <label>Base Prevalence:</label>
        <input type="number" id="bPrevalence">
        <br>
        <label>Test Sensitivity (% ; 0-100):</label>
        <input type="number" id="testSens">
        <br>
        <label>Test Specificity (% ; 0-100):</label>
        <input type="number" id="testSpec">
        <br>
        <!-- set button onClick method to call function we defined passing input values as parameters -->
        <button type="button" onclick="callAPI(document.getElementById('pSize').value, 
                                               document.getElementById('bPrevalence').value,
                                               document.getElementById('testSens').value,
                                               document.getElementById('testSpec').value,)">Call API</button>
    </form>
    <br>
    <div id = "poolSize"> Cost minimizing pool size: </div>
    <br>
    <div id = "E_tests"> Expected Number of tests: </div>
</body>
</html>
